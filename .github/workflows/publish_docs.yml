name: 游닄 Generar y Publicar Documentaci칩n DocFX

on:
  push:
    branches:
      - main

jobs:
  build-docfx:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout del repositorio
        uses: actions/checkout@v4

      - name: 游빓 Configurar .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: 游닍 Instalar DocFX globalmente
        run: dotnet tool update -g docfx

      - name: 游 Generar metadatos y documentaci칩n con DocFX
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          docfx metadata docfx.json
          docfx build docfx.json

      - name: 游 Publicar en GitHub Pages (branch gh-pages)
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git fetch origin
          git switch gh-pages || git checkout --orphan gh-pages
          rm -rf *
          cp -r _site/* .
          touch .nojekyll
          git add .
          git commit -m "游닄 Publicar documentaci칩n DocFX" || echo "Sin cambios que commitear"
          git push origin gh-pages --force
