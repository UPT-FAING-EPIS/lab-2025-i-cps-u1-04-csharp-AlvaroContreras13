name: 📚 Generar y Publicar Documentación DocFX

on:
  push:
    branches:
      - main

jobs:
  build-docfx:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del repositorio
        uses: actions/checkout@v4

      - name: 🧰 Configurar .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Instalar DocFX globalmente
        run: |
          dotnet tool update -g docfx
        env:
          DOTNET_ROOT: ${{ runner.tool_cache }}/dotnet

      - name: 🛠 Generar metadatos y documentación con DocFX
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          docfx metadata docfx.json
          docfx build docfx.json

      - name: 📂 Guardar documentación generada
        run: |
          mv _site site-temp

      - name: 🚀 Publicar en GitHub Pages (branch gh-pages)
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git fetch origin
          git switch gh-pages || git checkout --orphan gh-pages
          rm -rf *
          cp -r ../site-temp/* .
          touch .nojekyll
          git add .
          git commit -m "📚 Publicar documentación DocFX" || echo "Sin cambios que commitear"
          git push origin gh-pages --force
